<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
</head>
<body>
    <h1>Look at all these recipes!!!!!</h1>

    <table>
        <tr>
            <td>ID</td>
            <td>Description</td>
        </tr>
        <tr th:each="recipe : ${recipes}">
            <td th:text="${recipe.id}">123</td>
            <td th:text="${recipe.description}">Text</td>
        </tr>
    </table>

</body>
</html>
